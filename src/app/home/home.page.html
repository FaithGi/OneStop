



<ion-app>
  <ion-menu side="start" content-id="main-content">
    <ion-header>
      
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
      </ion-toolbar>

      
    </ion-header>
    
    <ion-content>


      <ion-list>
        <ion-item>
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="paper-plane" slot="start"></ion-icon>
          <ion-label>Outbox</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="heart" slot="start"></ion-icon>
          <ion-label>Favorites</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="archive" slot="start"></ion-icon>
          <ion-label>Archived</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="trash" slot="start"></ion-icon>
          <ion-label>Trash</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="warning" slot="start"></ion-icon>
          <ion-label>Spam</ion-label>
        </ion-item>

        <!-- <ion-item>
          <ion-icon slot="start" name="home"></ion-icon>
          <ion-label [routerLink] ="['/Apartment']" >Apartment</ion-label>
        </ion-item> -->
      </ion-list>



      
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Home</ion-title>
        <!-- <ion-icon name="search" ></ion-icon> -->
      </ion-toolbar>


<!--      
      <ion-toolbar>
        <ion-searchbar></ion-searchbar>
      </ion-toolbar> -->
    </ion-header>
  

    <ion-card color="primary">
      <ion-card-header>
        <ion-card-title [routerLink] ="['/apartment']">APARTMENTS </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <!-- Founded in 1829 on an isthmus between Lake Monona and Lake Mendota, Madison was named the capital of the Wisconsin Territory in 1836. -->
      </ion-card-content>
    </ion-card>


 

    <ion-card color="warning"> 
     
      <ion-card-header >
        <!-- <ion-card-subtitle>Destination</ion-card-subtitle> -->
        <ion-card-title [routerLink] ="['/carwash']">CAR WASH </ion-card-title>
      <!-- Apartments -->
      </ion-card-header>
      <ion-card-content>
        <!-- <img src="./madison.jpg" /> -->
        
      </ion-card-content>
    </ion-card>

    

    <ion-card color="danger">
    
      <ion-card-header>
        <!-- <ion-card-subtitle>Destination</ion-card-subtitle> -->
        <ion-card-title [routerLink] ="['/event']">EVENTS</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <!-- Founded in 1829 on an isthmus between Lake Monona and Lake Mendota, Madison was named the capital of the Wisconsin Territory in 1836. -->
      </ion-card-content>
    </ion-card>
  </div>


  
</ion-app>
